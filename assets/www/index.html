<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.7.2.min.js"></script>
    <link href="lunsj.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="JavaScript">
        var json = '';
        /**
         * This method retrieves the json object from the jsinterface
         */
        function getJSONMenu() {
            json = jsinterface.loadMenu();

            callUpdate();

        }
        /**
         * This method parses the json object and updates the html
         */
        function updateThis() {
            try {
                var meny = JSON.parse(json);
            } catch(e) {
                alert(e.toString());
            }
            // Use jQuery to populate menu
            $('div.monday').replaceWith('<h2>' + meny.Monday+ '</h2>');
            $('div.tuesday').replaceWith('<h2>' + meny.Tuesday+ '</h2>');
            $('div.wednesday').replaceWith('<h2>' + meny.Wednesday+ '</h2>');
            $('div.thursday').replaceWith('<h2>' + meny.Thursday+ '</h2>');
            $('div.friday').replaceWith('<h2>' + meny.Friday+ '</h2>');
        }
        function callJson(){
            window.jsinterface.callJson();
        }
        function callUpdate(){
            window.jsinterface.callUpdate();
        }
    </script>
</head>
<body>

<div class="header">
    This is a header
</div>
<div class="body">
    <div class="monday">.</div>
    <div class="tuesday">.</div>
    <div class="wednesday">.</div>
    <div class="thursday">.</div>
    <div class="friday">.</div>
</div>
<div class="controls">
    <input type="button" value="JSON" id="json" onclick="callJson()" />
</div>
</body>
</html>
